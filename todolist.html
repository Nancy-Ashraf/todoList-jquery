<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todolist.css" />
    <title>An awesome todo list</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary">To Do Organizer</h1>
      <div class="flex">
          <input type="text" placeholder="Go to gym" class="newGoal" />
          <button class="btn">Add</button>
      </div>
      <table>
        <tr>
          <th>Done</th>
          <th>Task</th>
          <th>Delete</th>
          <inpu type="checkbox"></inpu>
          <inpu type="image" src="basket.png"></inpu>
        </tr>
      </table>
      <table class="goalsTable"></table> 
    </div>

    <script src="jquery-3.6.3.min.js"></script>
    <script src="todolist.js"></script>
    
  </body>
</html>
